    <form>
      <label for="name">*Quien esta pidiiendo la pizza:</label>
      <input type="text" id="name" placeholder="Bruce Wayne" required />
      <br />
      <br />
      <label for="adress">*Dirección/Domicilio:</label>
      <input type="text" id="adress" placeholder="1256 Gotham City" required />
      <br />
      <br />
      <label for="email"
        >*Cual es tu coreo electronico para recibir futuras promociones:</label
      >
      <input type="email" id="email" placeholder="iambatman@gmail.com" required />
      <br />
      <br />
      <label for="number">*Por favor ingresa un numero de télefono</label>
      <input type="tel" id="number" placeholder="55-32-58-90-78" required />
      <label for="time">Hora de entregada sugerida</label>
      <input
        type="time"
        id="time"
        placeholder="20:34"
        min="10:00"
        max="19:00"
      />
      <br />
      <br />
      <label for="pizza1">Por favor elige el sabor de tu pizza</label>
      <select name="pizza" id="pizza1">
        <option value="Por favor selecciona un sabor">
          --Por favor selecciona un sabor--
        </option>
        <option value="Pizza Napolitana">Pizza Napolitana</option>
        <option value="Pizza de Pepperoni">Pizza de Pepperoni</option>
        <option value="Pizza de 4 quesos">Pizza de 4 quesos</option>
      </select>
      <label for="cantidad">Cuantas pizzas serian?</label>
      <input type="number" name="cantidad" id="cantidad" min="1" max="15" />
      </select>
      <br>
      <br>
      <label for="pizza2">Por favor elige el sabor de tu pizza</label>
      <select name="pizza2" id="pizza2">
        <option value="Por favor selecciona un sabor">
          --Por favor selecciona un sabor--
        </option>
        <option value="Pizza Napolitana">Pizza Napolitana</option>
        <option value="Pizza de Pepperoni">Pizza de Pepperoni</option>
        <option value="Pizza de 4 quesos">Pizza de 4 quesos</option>
      </select>
      <label for="cantidad">Cuantas pizzas serian?</label>
      <input type="number" name="cantidad" id="cantidad" min="1" max="15" />
      </select>
      <br>
      <br>
      <label for="pizza3">Te gustaria otro sabor</label>
      <select name="pizza3" id="pizza3">
        <option value="Por favor selecciona un sabor">
          --Por favor selecciona un sabor--
        </option>
        <option value="Pizza Napolitana">Pizza Napolitana</option>
        <option value="Pizza de Pepperoni">Pizza de Pepperoni</option>
        <option value="Pizza de 4 quesos">Pizza de 4 quesos</option>
      </select>
      <label for="cantidad">Cuantas pizzas serian?</label>
      <input type="number" name="cantidad" id="cantidad" min="1" max="15" />
      </select>
      
      
      <br />
      <br />
      <label for="Info">Por favor añade informacion si es requerido:</label>
      <br />
      <br />
      <textarea
        name="Info"
        id="Info"
        cols="50"
        rows="5"
        placeholder="Fachada color blanco y a un costado hay una escuela secuindaria"
      ></textarea>
      <br>
      <button type="submit">Ordenar</button>
    </form>
  </body>
